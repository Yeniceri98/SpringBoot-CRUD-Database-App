<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Table - Boostrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Employee Table</h3>

        <table class="table table-bordered table-striped-columns table-hover border-primary">
              <thead class="table-dark">

                  <!-- Button -->
                  <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
                      Add Employee
                  </a>

                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Action</th>
                  </tr>
              </thead>

              <tbody>
                  <tr th:each="tempEmployee : ${employees}">
                      <td th:text="${tempEmployee.firstName}"></td>
                      <td th:text="${tempEmployee.lastName}"></td>
                      <td th:text="${tempEmployee.email}"></td>
                      <td>
                          <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">
                              Update
                          </a>
                          <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure to delete this employee?'))) return false">
                              Delete
                          </a>
                      </td>
                  </tr>
              </tbody>
        </table>
    </div>

</body>
</html>
